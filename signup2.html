<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stockbox - SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="leftDecoration" src="img/leftImage.png" alt="Left decoration" />
    <div class="topDec">
      <img
        class="topDecoration"
        src="img/topRightImage.png"
        alt="top decoration"
      />
    </div>
    <section class="logoHolder2">
      <div class="wrapper">
        <img src="img/logo.png" alt="Logo Image" />
      </div>
    </section>
    <section class="formSignUp2">
      <div class="wrapper">
        <div class="formHolder2">
          <label for="nameField">Your Full Name</label>
          <input type="text" name="nameField" id="nameField" />
          <label for="email">Your Email Address</label>
          <input type="email" name="email" id="email" />
          <label for="passwordField">Choose a password</label>
          <div class="passwordBox">
            <input id="passwordField" name="passwordField" type="password" />
            <img src="img/passwordEye.svg" alt="show password eye" />
          </div>

          <h2>Contact Preference</h2>
          <div class="containerBox">
            <div class="checkbox">
              <label>
                <input name="checkbox2" type="checkbox" />
                <p>Marketing Tips & Tricks</p>
              </label>
              <label>
                <input name="checkbox2" type="checkbox" />
                <p>Sales & Customers Enquiries</p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="progressBars">
      <div class="wrapper">
        <div class="progressHolder">
          <div class="bars">
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
            <div></div>
          </div>
          <a href="signup3.html">proceed</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
