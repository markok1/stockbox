<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stockbox - SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="leftDecoration" src="img/leftImage.png" alt="Left decoration" />
    <div class="topDec">
      <img
        class="topDecoration"
        src="img/topRightImage.png"
        alt="top decoration"
      />
    </div>
    <section class="logoHolder1">
      <div class="wrapper">
        <img src="img/logo.png" alt="Logo Image" />
      </div>
    </section>
    <section class="formSignUp1">
      <div class="wrapper">
        <div class="formHolder1">
          <label for="nameOfBusiness">Whatâ€™s the name of your business?</label>
          <input id="nameOfBusiness" type="text" />

          <label for="sectortrade">Which sector do you trade in?</label>
          <select id="sectortrade" name="trade">
            <option value="" hidden>Please select</option>
            <option value="option1">Option1</option>
            <option value="option2">Option2</option>
            <option value="option3">Option3</option>
            <option value="option4">Option4</option>
          </select>
          <h2>My business is</h2>
          <div class="radio-group">
            <label class="radio">
              <input type="radio" value="brandNew" name="busoptions" />
              <p>Brand New</p>
              <span></span>
            </label>
            <label class="radio">
              <input type="radio" value="existingBusiness" name="busoptions" />
              <p>Existing Business</p>
              <span></span>
            </label>
          </div>
        </div>
      </div>
    </section>
    <section class="progressBars">
      <div class="wrapper">
        <div class="progressHolder">
          <div class="bars">
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
            <div></div>
            <div></div>
          </div>
          <a href="signup2.html">proceed</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
