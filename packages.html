<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stockbox - Packages</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img
      id="packagesFix"
      class="leftDecoration"
      src="img/leftImage.png"
      alt="Left decoration"
    />
    <div class="topDec">
      <img
        class="topDecoration"
        src="img/topRightImage.png"
        alt="top decoration"
      />
    </div>
    <section class="logoHolderPackage">
      <div class="wrapper">
        <img src="img/logo.png" alt="Logo Image" />
      </div>
    </section>
    <section class="boxes">
      <div class="wrapper">
        <h1>What’s the name of your business?</h1>
        <div class="boxHolder">
          <div class="box">
            <p>
              50 active products <br />
              1 active staff account
            </p>

            <p>Solo</p>

            <div>
              <p>£50pm</p>
            </div>
          </div>
          <div class="box">
            <p>
              250 active products <br />
              2 active staff account
            </p>

            <p>Team</p>

            <div>
              <p>£75pm</p>
            </div>
          </div>
          <div class="box">
            <p>
              1000 active products <br />
              4 active staff account
            </p>

            <p>Shop</p>

            <div>
              <p>£350pm</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="progressBars">
      <div class="wrapper">
        <div class="progressHolder">
          <p>Add Ons & Upgrades Available within your Dashboard</p>
          <div class="bars">
            <div class="activeProgress"></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <a href="signup1.html">proceed</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
