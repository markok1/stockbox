<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stockbox - SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <img class="leftDecoration" src="img/leftImage.png" alt="Left decoration" />
    <div class="topDec">
      <img
        class="topDecoration"
        src="img/topRightImage.png"
        alt="top decoration"
      />
    </div>
    <section class="logoHolder3">
      <div class="wrapper">
        <img src="img/logo.png" alt="Logo Image" />
      </div>
    </section>
    <section class="formSignUp3">
      <div class="wrapper">
        <div class="formSignUp3Box">
          <h2>How do you want to manage your online store?</h2>
          <div class="sliderHolder">
            <div class="sliderBox">
              <div class="sliderContent">
                <img src="img/stockbox.png" alt="Stockbox" />
                <p>
                  stockbox <br />
                  website
                </p>
              </div>
            </div>
            <div class="sliderBox">
              <div class="sliderContent">
                <img src="img/wordpress.png" alt="Wordpress" />
                <p>
                  wordpress <br />
                  website
                </p>
              </div>
            </div>
            <div class="sliderBox">
              <div class="sliderContent">
                <img src="img/shopify.png" alt="shopify" />
                <p>
                  shopfy <br />
                  website
                </p>
              </div>
            </div>
          </div>
          <h3>I have my own domain</h3>
          <div class="containerBox2">
            <div class="checkbox2">
              <label>
                <input id="checkBoxVisible" name="checkbox3" type="checkbox" />
                <p>Yes</p>
              </label>
            </div>
          </div>
          <input
            id="domainName"
            placeholder="www.yourdomain.example"
            type="text"
          />
        </div>
      </div>
    </section>
    <section class="progressBars">
      <div class="wrapper">
        <div class="progressHolder">
          <div id="bars3" class="bars">
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
            <div class="activeProgress"></div>
          </div>
          <a href="signup4.html">proceed</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
