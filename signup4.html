<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stockbox - SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="leftDecoration" src="img/leftImage.png" alt="Left decoration" />
    <div class="topDec">
      <img
        class="topDecoration"
        src="img/topRightImage.png"
        alt="top decoration"
      />
    </div>
    <section class="logoHolder4">
      <div class="wrapper">
        <img src="img/logo.png" alt="Logo Image" />
      </div>
    </section>
    <section class="formSignUp4">
      <div class="wrapper">
        <div class="formHolder4">
          <h2>Checkout Summary</h2>
          <div class="summaryBox">
            <h4>Solo</h4>
            <h5>£50pm</h5>
          </div>
          <div class="radio-group2">
            <label class="radio">
              <input type="radio" value="brandNew" name="busoptions" />
              <p>Pay Annually <span>(Save 25%)</span></p>
              <span></span>
            </label>
            <label class="radio selectedRadio">
              <input
                type="radio"
                checked
                value="existingBusiness"
                name="busoptions"
              />
              <p>Pay Monthly</p>
              <span></span>
            </label>
          </div>
          <div class="grayLine"></div>
          <h3>Elliott’s Bling Store</h3>
          <h2>www.elliottsbling.co.uk</h2>

          <div>
            <h2>£50 per month</h2>
            <p>billed every 6th of the month</p>
            <p><span>cancel anytime</span></p>
          </div>

          <a href="signUpSuccess.html">sign up</a>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
